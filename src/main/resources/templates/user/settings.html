<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTF - 개인 설정</title>
  <link rel="stylesheet" href="/css/user/settings.css"> <!-- 별도 CSS 파일 -->
</head>
<body>



<div class="settings-container">
  <div class="back-button-container">
    <a href="/main" class="back-button">
      <span class="back-icon">&#8592;</span> 뒤로가기
    </a>
  </div>
  <h1>개인 설정</h1>

  <!-- 메시지/에러 표시 -->
  <div th:if="${message}" class="alert success" th:text="${message}"></div>
  <div th:if="${error}" class="alert error" th:text="${error}"></div>

  <!-- 프로필 정보 수정 폼 -->
  <div class="setting-section">
    <h2>프로필 정보</h2>
    <form th:action="@{/settings/updateProfile}" method="post" th:object="${user}">
      <input type="hidden" th:field="*{id}" /> <!-- 사용자 ID 숨김 필드 -->
      <div class="form-group">
        <label for="username">아이디 (변경 불가)</label>
        <input type="text" id="username" th:field="*{username}" readonly class="readonly-field" />
      </div>
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" required />
      </div>
      <div class="form-group">
        <label for="nickname">별명</label>
        <input type="text" id="nickname" th:field="*{nickname}" required />
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}" />
      </div>
      <button type="submit" class="btn btn-primary">프로필 업데이트</button>
    </form>
  </div>

  <!-- 비밀번호 변경 폼 -->
  <div class="setting-section">
    <h2>비밀번호 변경</h2>
    <form th:action="@{/settings/changePassword}" method="post">
      <div class="form-group">
        <label for="currentPassword">현재 비밀번호</label>
        <input type="password" id="currentPassword" name="currentPassword" required />
      </div>
      <div class="form-group">
        <label for="newPassword">새 비밀번호</label>
        <input type="password" id="newPassword" name="newPassword" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">새 비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
      </div>
      <button type="submit" class="btn btn-primary">비밀번호 변경</button>
    </form>
  </div>

  <!-- 기타 설정 섹션 (추후 추가) -->
  <div class="setting-section">
    <h2>기타 설정</h2>
    <p>여기에 알림 설정, 테마 설정 등의 옵션이 추가될 수 있습니다.</p>
  </div>
</div>
</body>
</html>
