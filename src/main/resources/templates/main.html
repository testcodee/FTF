<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FTF - 메인 화면</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/components/components-loader.js"></script>
</head>
<body>
<header id="header" class="header"></header>

<main class="container">

    <section class="section">
        <h2 class="section-title">통계</h2>
        <div class="chart-container">
            <svg width="300" height="300" viewBox="0 0 42 42">
                <!-- 각 항목별 원형 조각 -->
                <circle class="slice" r="18" cx="21" cy="21" fill="transparent" stroke="#ff5722" stroke-width="2" stroke-dasharray="100" stroke-dashoffset="0" data-name="외식" data-value="207,600원"></circle>
                <circle class="slice" r="18" cx="21" cy="21" fill="transparent" stroke="#9c27b0" stroke-width="2" stroke-dasharray="100" stroke-dashoffset="-13" data-name="온라인쇼핑" data-value="126,150원"></circle>
                <circle class="slice" r="18" cx="21" cy="21" fill="transparent" stroke="#4caf50" stroke-width="2" stroke-dasharray="100" stroke-dashoffset="-27" data-name="학습/교육" data-value="102,400원"></circle>
                <circle class="slice" r="18" cx="21" cy="21" fill="transparent" stroke="#2196f3" stroke-width="2" stroke-dasharray="100" stroke-dashoffset="-41" data-name="교통/차량" data-value="61,500원"></circle>
                <circle class="slice" r="18" cx="21" cy="21" fill="transparent" stroke="#607d8b" stroke-width="2" stroke-dasharray="100" stroke-dashoffset="-56" data-name="주거/통신" data-value="30,000원"></circle>
                <circle class="slice" r="18" cx="21" cy="21" fill="transparent" stroke="#009688" stroke-width="2" stroke-dasharray="100" stroke-dashoffset="-70" data-name="의료/건강" data-value="24,000원"></circle>
                <circle class="slice" r="18" cx="21" cy="21" fill="transparent" stroke="#f44336" stroke-width="2" stroke-dasharray="100" stroke-dashoffset="-84" data-name="카페/간식" data-value="16,000원"></circle>
                <circle class="slice" r="18" cx="21" cy="21" fill="transparent" stroke="#e91e63" stroke-width="2" stroke-dasharray=" 100" stroke-dashoffset="-98" data-name="술/유흥" data-value="10,600원"></circle>
            </svg>

            <div class="tooltip"></div>
        </div>
    </section>


</main>
    <div id="bottom-nav"></div>
</body>
</html>
