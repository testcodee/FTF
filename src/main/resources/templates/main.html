<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FTF - 메인 화면</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<header class="header">
    <div class="welcome-msg">
        <a th:href="@{/settings}" class="nickname=link"><span class="nickname" th:text="${user.nickname}">별명</span></a> 님 안녕하세요
    </div>
</header>

<main class="container">

    <section class="section">
        <h2 class="section-title">메인 메뉴</h2>
        <div class="item-row">
            <div class="item">
                <div class="item-circle">
                    <div class="item-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-fill" viewBox="0 0 16 16" >
                            <path style ="fill:rgb(255,255,255);fill-rule:nonzero;" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1"/>
                        </svg>
                    </div>
                    <div class="item-title"><a class="item-label" href="/assets">자산등록</a></div>
                </div>
            </div>
            <div class="item">
                <div class="item-circle"></div>
                <a class="item-label" href="#">가계부 조회</a>
            </div>
            <div class="item">
                <div class="item-circle"></div>
                <a class="item-label" href="#">재정 목표</a>
            </div>
        </div>
    </section>


    <section class="section">
        <h2 class="section-title">자산 현황 요약</h2>
        <div class="item-row">
            <div class="item">
                <div class="item-circle"></div>
                <div class="item-label">총 자산</div>
                <p th:text="${totalAssets + '원'}"></p>
            </div>
            <div class="item">
                <div class="item-circle"></div>
                <div class="item-label">이번달 수입</div>
                <p th:text="${monthlyIncome + '원'}"></p>
            </div>
            <div class="item">
                <div class="item-circle"></div>
                <div class="item-label">이번달 지출</div>
                <p th:text="${monthlyExpense + '원'}"></p>
            </div>
        </div>
    </section>

    <!-- 기존의 섹션 1,2,3 아이템은 Mock Data 예시로 사용하거나 제거 -->
    <section class="section">
        <h2 class="section-title">빠른 메뉴</h2>
        <div class="item-row">
            <div class="item">
                <div class="item-circle"></div>
                <a class="item-label" href="/api/chatbot">가계부 입력</a>
            </div>
            <div class="item">
                <div class="item-circle"></div>
                <a class="item-label" href="#">가계부 조회</a>
            </div>
            <div class="item">
                <div class="item-circle"></div>
                <a class="item-label" href="#">재정 목표</a>
            </div>
        </div>
    </section>


</main>
    <div id="bottom-nav"></div>
</body>
</html>
